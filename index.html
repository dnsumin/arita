<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iroiro</title>
    <!-- 연결된 스타일시트 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="text1">SHOWCASE</span>
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="https://dnsumin.github.io/iroiro_1/">
                <img src="iroiro_white.png" alt="Logo" class="logo">
            </a>
            <span class="text2">ACCORD</span>
        </div>
    </header>
    <h1 class="arita-title">ARITA's Workroom</h1>
    <main>
        <div class="piano-container">
            <div class="piano">
                <!-- 흰 건반 -->
                <img src="W1.png" class="white-key" data-sound="A2.wav" />
                <img src="W2.png" class="white-key" data-sound="B2.wav" />
                <img src="W3.png" class="white-key" data-sound="C3.wav" />
                <img src="W4.png" class="white-key" data-sound="D3.wav" />
                <img src="W5.png" class="white-key" data-sound="E3.wav" />
                <img src="W6.png" class="white-key" data-sound="F3.wav" />
                <img src="W7.png" class="white-key" data-sound="G3.wav" />
                <img src="W8.png" class="white-key" data-sound="A3.wav" />
                <img src="W9.png" class="white-key" data-sound="B3.wav" />
                <img src="W10.png" class="white-key" data-sound="C4.wav" />
                <img src="W11.png" class="white-key" data-sound="D4.wav" />
                <img src="W12.png" class="white-key" data-sound="E4.wav" />
                <!-- 검은 건반 -->
                <img src="b1.png" class="black-key b1" data-sound="Au2.wav" />
                <img src="b2.png" class="black-key b2" data-sound="Cu3.wav" />
                <img src="b3.png" class="black-key b3" data-sound="Du3.wav" />
                <img src="b4.png" class="black-key b4" data-sound="Fu3.wav" />
                <img src="b5.png" class="black-key b5" data-sound="Gu3.wav" />
                <img src="b6.png" class="black-key b6" data-sound="Au3.wav" />
                <img src="b7.png" class="black-key b7" data-sound="Cu4.wav" />
                <img src="b8.png" class="black-key b8" data-sound="Du4.wav" />
            </div>
        </div>
    </main>
    <!-- 연결된 자바스크립트 -->
    <script src="script.js"></script>
</body>
</html>
